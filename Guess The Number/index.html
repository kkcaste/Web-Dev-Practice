<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap" rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="https://img.icons8.com/?size=100&id=51Tr6obvkPgA&format=png&color=000000">
	<title>GUESS THE NUMBER - HARD</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
    <div class="center">
        <a class="ez" href="indexEz.html">Go to Easy Version!</a>
    </div>
		<div class="titles">
			<h1 id="title">Guess the number!</h1>
			<h2 id="subTitle">Guess a number between 1 and 100</h2>
		</div>
		
		<div class="game">
			<input name="numInput" type="number" id="numInput">
		</div>
		
		<div class="buttons">
			<button type="button" id="guess" onclick="guess()">Guess</button>
			<button type="button" id="retry" onclick="retry()">Retry</button>
		</div>
		<hr>
		<div class="text">
			<p id="usrTries"></p>
			<p id="bigOrSmall"></p>
			<ul id="guessList">
			<li>Previous attempts: </li>
			</ul>
		</div>
	</div>
	
</body>

<script src="scriptHard.js"></script>
</html>
